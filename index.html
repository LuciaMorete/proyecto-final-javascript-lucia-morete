<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>LüShoes</title>
    </head>
    <body>

        <header class="nav-contenedor">
            <nav class="navbar">
                <a href="index.html"><h1 class="navbar-logo">Lüshoes</h1></a>
                <div class="iconos-contenedor"> 
                    <div class="color-mode">
                        <p class="carrito" id="luna"><i class="bi bi-moon"></i></p>
                        <p class="carrito" id="sol"><i class="bi bi-sun"></i></p>
                    </div>
                    <p class="carrito" id="persona"><i class="bi bi-person"></i></p>
                    <p class="carrito" id="personaCheck" style="display: none"><i class="bi bi-person-check"></i></p>
                    <p class="carrito" id="carrito"><i class="bi bi-bag"></i> <span id="numeroProductos" class="numero-productos"></span></p>
                </div>
            </nav>
        </header>

        <main class="main">
            <div class="main-contenedor">
                <h2>Shoes & Bags Store</h2>
                <p>Envío gratis a todo el país</p>
            </div>
        </main> 

        <section>
            <div class="filtro-botones">
                <button id="verTodos" class="filtro-boton">Ver Todos los Productos</button>
                <button id="verZapatos" class="filtro-boton">Ver Zapatos</button>
                <button id="verCarteras" class="filtro-boton">Ver Carteras</button>
                <div class="busqueda-contenedor">
                    <input type="text" id="busquedaInput" class="busqueda-input" placeholder="Buscar producto por nombre">
                    <button id="buscarLupa" class="buscar-lupa"><i class="bi bi-search"></i></button>
                </div>
            </div> 

            <div class="ordenar-contenedor">
                <button id="ordenarMenor" class="ordenar-boton">Ordenar todos los productos por precio <i class="bi bi-arrow-up"></i></button>
                <button id="ordenarMayor" class="ordenar-boton">Ordenar todos los productos por precio <i class="bi bi-arrow-down"></i></button>
            </div>
        </section>

        <section id="store" class="store"></section>

        <section id="carritoContenedor" class="carrito-contenedor"></section>

        <section>
            <div id="modal" class="modal" style="display: none">
                <div class="modal-contenido">
                    <button id="cerrarModal" class="cerrar-modal carrito-cruz">X</button>
                    <h2>Iniciar Sesión o Registrarse</h2>
                    <div class="inputs">
                        <input type="text" id="usuario" placeholder="Email registrado">
                        <input type="password" id ="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="sesion-botones">
                        <button id="iniciarSesion" class="sesion-boton">Iniciar Sesión</button>
                        <button id="registrarse" class="sesion-boton">Registrarse</button>
                    </div>
                </div>
            </div>

            <div id="modalRegistro" class="modal" style="display: none">
                <div class="modal-contenido">
                    <button id="cerrarModalRegistro" class="cerrar-modal carrito-cruz">X</button>
                    <h2>Completa tus datos</h2>
                        <div class="inputs">
                            <input type="text" id="nombre" placeholder="Nombre">
                            <input type="text" id="apellido" placeholder="Apellido">
                            <input type="email" id="email" placeholder="Email">
                            <input type="password" id="contrasenaRegistro" placeholder="Crear Contraseña">
                            <input type="password" id="confirmarContrasena" placeholder="Confirmar Contraseña">
                        </div>
                        <div class="botones">
                            <button id="registrarseModalRegistro" class="sesion-boton">Registrarse</button>
                        </div>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <p>LüShoes © 2023</p>
            <div class="redes">
                <a class="red" href="https://www.tiktok.com/"><i class="bi bi-tiktok"></i></a>
                <a class="red" href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                <a class="red" href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
            </div>
        </footer>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/productos.json"></script>
        <script src="js/main.js"></script>
    </body>
</html>
